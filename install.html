<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install RapiD Vision</title>
    <style>
    </style>
    <script>


        function downloadClickOnce() {
            fetch('https://raw.githubusercontent.com/RapiD-Engineering/RapiDVisionReleases/main/published/rapidvisiondesktop.application')
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = 'rapidvisiondesktop.application';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(blobUrl);
                })
                .catch(error => {
                    console.error("There was an error fetching the file:", error);
                });
        }
    </script>
</head>
<body>
    <h1>Install RapiD Vision</h1>
    <button onclick="downloadClickOnce()">Click here to Install</button>
</body>
</html>
